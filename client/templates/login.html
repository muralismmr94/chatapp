<html ng-app="chatapp">

<head>
    <script src="../angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="../controller/controlLogin.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

</head>

<body ng-controller="controlLogin">
    <section id=main>
        <article>
            <main>
                <h1><b>CHAT APP</b></h1>
                <form name="myForm" ng-controller="controlLogin">
                    <h2><b>Username</b></h2>
                    <input type="text" name="email" ng-model="email" placeholder="Enter Username" required
                        autocomplete="on" required>
                    <h2><b>Password</b></h2>
                    <input type="password" name="password" ng-model="password" placeholder="Enter Password"
                        minlength="8" required autocomplete="on" title="Must contain  at least 8 or more characters"
                        required>

                    <button type="submit" value="log In" ng-click="login()" class="login-button">Login</button>
                    <p>New to Chat App?
                        <a href="http://localhost:4000/#!/register">Register</a>.
                    </p>
                </form>
            </main>
            <div> <label>
                    <span ui-sref="forgotPassword">
                        <a href="http://localhost:4000/#!/forgotPassword">Forgot password</a></span></label>
            </div>
        </article>
    </section>
    <style>
       
    </style>

</body>

</html>
